<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zig-Zag Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-container">
    <!-- Grid showing shuffled tiles -->
    <div class="grid" id="shuffledGrid"></div>

    <!-- Grid to drop the tiles in the correct order -->
    <div class="grid" id="correctGrid"></div>
  </div>

  <!-- Winner message -->
  <div id="winnerMessage" class="hidden">
    <p>Congratulations, You are a winner!</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
